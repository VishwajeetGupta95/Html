<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>     body {
      font-family: Arial, sans-serif;       background-color: #984bd3;       margin: 0;       padding: 20px;
    }
    h2 {
      text-align: center;       color: #f5f3f3;     }
    form {       width: 50%;       margin: 0 auto;       background-color: #f3c0c0;       padding: 20px;       border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {       width: 100%;       margin-bottom: 20px;
    }     td {       padding: 10px;       text-align: left;     }
    input[type="text"],     input[type="password"],     input[type="email"],     input[type="tel"],     textarea,     select {       width: 100%;       padding: 8px;       margin: 5px 0;       border: 1px solid #d8b8b8;       border-radius: 4px;     }
    textarea {       resize: vertical;     }
    input[type="radio"],     input[type="checkbox"] {       margin-right: 5px;     }
    .button-container {       text-align: center;     }
    input[type="submit"] {       background-color: #4CAF50;       color: white;       padding: 10px 20px;       border: none;       border-radius: 4px;       cursor: pointer;     }
    input[type="submit"]:hover {       background-color: #45a049;     }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form action="/submit" method="post">
    <table>
      <!-- Name Field -->
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="name" name="name" required></td>
      </tr>
      <!-- Password Field -->
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password" required></td>       </tr>
      <!-- E-mail ID Field -->
      <tr>
        <td><label for="email">E-mail ID:</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>
      <!-- Phone Number Field -->
      <tr>
        <td><label for="phone">Phone Number:</label></td>
        <td><input type="tel" id="phone" name="phone" required></td>
      </tr>
      <!-- Sex (Radio Buttons) -->
      <tr>
        <td><label>Sex:</label></td>
        <td>
          <input type="radio" id="male" name="sex" value="Male" required>
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="sex" value="Female">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="sex" value="Other">
          <label for="other">Other</label>
        </td>
      </tr>
      <!-- Date of Birth (Select Boxes) -->
      <tr>
        <td><label for="dob">Date of Birth:</label></td>
        <td>
          <select name="day" id="day" required>
            <option value="">Day</option>
            <!-- Days 1 to 31 -->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <!-- Continue with all days -->
          </select>
          <select name="month" id="month" required>
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <!-- Continue with all months -->
          </select>
          <select name="year" id="year" required>
            <option value="">Year</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <!-- Continue with years -->
          </select>
        </td>
      </tr>
      <!-- Languages Known (Checkboxes) -->
      <tr>
        <td><label>Languages Known:</label></td>
        <td>
          <input type="checkbox" id="english" name="languages" value="English">
          <label for="english">English</label><br>
          <input type="checkbox" id="telugu" name="languages" value="Telugu">
          <label for="telugu">Telugu</label><br>
          <input type="checkbox" id="hindi" name="languages" value="Hindi">
          <label for="hindi">Hindi</label><br>
          <input type="checkbox" id="tamil" name="languages" value="Tamil">
          <label for="tamil">Tamil</label>
        </td>
      </tr>
      <!-- Address Field -->
      <tr>
        <td><label for="address">Address:</label></td>
        <td><textarea id="address" name="address" rows="4" required></textarea></td>       </tr>
    </table>
    <div class="button-container">
      <input type="submit" value="Register">
    </div>
  </form>
</body>
</html>
