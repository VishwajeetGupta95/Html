<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Background and Link Styles</title>
<style>
/* Background styles */ body { background-image: url('background.jpg'); /* Set a background image */ background-repeat: no-repeat; /* Prevents the image from repeating */ background-size: cover; /* Makes the image cover the entire page */ background-position: center; /* Centers the background image */ font-family: Arial, sans-serif; /* Default font for the page */ color: #c6a6d2; margin: 0; padding: 0;
}
/* Header styles */ header {
text-align: center; padding: 20px; background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */ color: rgb(254, 236, 146);
}
/* Link styles */ a:link { color: blue; /* Default link color */ text-decoration: none; /* No underline */
}
a:visited { color: purple; /* Color for visited links */
}
a:hover { color: red; /* Link color when hovered */ text-decoration: underline; /* Underline on hover */
} a:active { color: orange; /* Link color when clicked */
}
/* Main content styles */ main { padding: 20px; text-align: center;
}
ul { list-style-type: none; /* Remove bullet points */ padding: 0; } li { margin: 10px 0;
}
</style>
</head>
<body>
<header>
<h1>Welcome to My Styled Web Page</h1>
</header>
<main>
<p>Here are some example links:</p>
<ul>
<li><a href="https://example.com" target="_blank">Visit Example 1</a></li>
<li><a href="https://example.org" target="_blank">Visit Example 2</a></li>
</ul>
</main>
</body>
</html>
