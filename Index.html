<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore</title>
  <style>     body {
      font-family: Arial, sans-serif;       margin: 0;       padding: 0;
    }
    /* Styling for the Top Frame (Logo and Website Name) */
    .top-frame {       background-color: #5c2727;       color: white;       padding: 15px;       text-align: center;     }
    /* Styling for the navigation links */
    .nav-links {       list-style-type: none;       padding: 0;       margin: 0;     }
    .nav-links li {       background-color: #2f1e1e;       margin: 5px;       padding: 10px;       text-align: center;     }
    .nav-links li a {       color: rgb(178, 140, 140);       text-decoration: none;       font-size: 18px;     }
    .nav-links li a:hover {       background-color: #666;
    }
  </style> </head>
  <!-- Frameset Structure for Left, Right, and Top Frames -->
  <frameset rows="150px, *">
  <!-- Top Frame (Logo and Website Info) -->
  <frame src="about.html" name="top-frame" noresize scrolling="no">
  
    <!-- Horizontal Split: Left Frame for Navigation, Right Frame for Content -->
    <frameset cols="200px, *">
      <!-- Left Frame (Navigation) -->
      <frame src="nav.html" name="left-frame" scrolling="yes">
      <!-- Right Frame (Content Area, initially displaying homepage) -->
      <frame src="home.html" name="right-frame" scrolling="yes">
    </frameset>
  </frameset>
  <!-- In case the browser doesn't support frames, we display this message -->
  <noframes>
    <p>Your browser does not support frames. Please upgrade your browser.</p>
  </noframes>
</html>
